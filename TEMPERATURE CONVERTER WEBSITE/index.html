<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="input_box">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
            </div>
            <div class="input_box">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
            </div>
        </div>

            <span>Created By <a href="https://www.youtube.com/channel/UC57B4KdmrtcW9vaPCO8u4kQ">Akash Kawale</a> | <span class="far fa-copyright"></span> 2022 All rights reserved.</span>
        </footer>

        <script src="script.js"></script>

</body>


</html>
